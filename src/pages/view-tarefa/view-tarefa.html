<ion-header>
  <ion-navbar>
    <ion-title>Tarefas Ativas</ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="background-content">
  <div *ngFor="let task of tasks">
    <ion-card class="background-card">
      <ion-card-content class="card">
        <ion-card-title class="card-title group">
          {{task.Name}}
          <ion-icon name="checkmark" class="done-button" [class.extraclass]="!task.Status" (click)="markAsDone(task)"></ion-icon>
        </ion-card-title>
        <p>{{task.Description}}</p>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
